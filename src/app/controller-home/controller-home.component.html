<div class="main-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Controller Home</h1>
  </mat-toolbar>

  <mat-sidenav-container class="main-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="!mobileQuery.matches"
    (click)="mobileQuery.matches ? snav.toggle() : null"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <button mat-flat-button color="" (click)="goBackToControllerList()">
        <mat-icon>arrow_back_ios</mat-icon>
        <span>Back</span>
      </button>
      <mat-nav-list>
        <ul>
          <li><a routerLink="./">Dashboard</a></li>
          <li><a routerLink="scheduling">Scheduling</a></li>
          <li><a routerLink="stations">Stations</a></li>
          <li><a routerLink="">Adjustments</a></li>
          <li><a routerLink="">Remote Control</a></li>
          <li><a routerLink="">Settings</a></li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
