<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">Home</h1>
</mat-toolbar>
<div class="root-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container class="main-container">
    <mat-sidenav #snav [mode]="'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" (click)="snav.toggle()">
      <mat-nav-list>
        <ul>
          <li><a routerLink="add-device">Add Controller</a></li>
          <li><a routerLink="/">Controller List</a></li>
          <li><a routerLink="">My Account</a></li>
          <li><a routerLink="">System Settings</a></li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
